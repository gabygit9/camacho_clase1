<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="box rounded-3">
        <form>
          <div class="minibox">
            <div class="mb-sm-3">
              <label for="id">ID:</label>
              <input type="text" class="form-control" id="id" />
            </div>
            <div class="mb-sm-3">
              <label for="titulo">Título:</label>
              <input type="text" class="form-control" id="titulo" />
            </div>
          </div>
          <div>
            <label for="descripcion">Descripción:</label>
            <textarea
              class="form-control"
              id="descripcion"
              style="height: 100px"
            ></textarea>
          </div>
          <div class="mb-sm-3">
            <label for="tiempo">Tiempo:</label>
            <input type="number" class="form-control" id="tiempo" />
          </div>
          <div class="mb-sm-3">
            <label for="imagen">Imágen:</label>
            <input type="image" class="form-control" id="imagen" accept="image/*" />
          </div>
          <div class="mb-sm-3">
            <label for="responsable">Responsable:</label>
            <input type="text" class="form-control" id="responsable" />
          </div>
          <label for="estado">Estado:</label>
          <div class="form-floating">
            <select class="form-select" id="estado">
              <option value="pendiente">Pendiente</option>
              <option value="en-proceso">En proceso</option>
              <option value="en-testing">En testing</option>
              <option value="completado">Completado</option>
            </select>
          </div>
          <div class="mb-sm-3">
            <label for="estadoSeleccionado">Estado seleccionado:</label>
            <input type="text" class="form-control" id="estadoSeleccionado" />
          </div>
          <button type="button" id="btn" class="btn btn-outline-secondary p-sm-3 fs-5">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
